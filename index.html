<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VerdeDigital 🌳</title>
  <link rel="stylesheet" href="style.css" />

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
   <style>
    body{
      background-image: url('https://img.freepik.com/premium-photo/pixel-art-planet-earth_626747-5558.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      min-height: 100vh;
      margin: 0;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    }
</style>
</head>
<body>
  <header>
    <h1>🌎 VerdeDigital</h1>
    <p>Registre áreas reflorestadas e veja o mapa verde crescer!</p>
  </header>

  <main>
    <section id="formulario">
      <h2>Registrar nova ação 🌱</h2>
      <form id="form">
        <input type="text" id="nome" placeholder="Seu nome" required />

        <!-- Seleção de cidade -->
        <select id="cidade" required>
          <option value="">Selecione uma cidade</option>
        </select>

        <input type="number" id="qtd" placeholder="Árvores plantadas" required />
        <textarea id="descrição"
          placeholder="Fale um pouco sobre você" required></textarea>
            <input type="file" id="foto"
              accept="image/*" required /><button
        <button type="submit">Registrar</button>
      </form>
    </section>
        <div id="mapa"></div>

  <script>
    // Cria o mapa
    const mapa = L.map("mapa").setView([-14.235, -51.9253], 4);
    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
      attribution: "© OpenStreetMap"
    }).addTo(mapa);

    document.getElementById("form").addEventListener("submit", (e) => {
      e.preventDefault();
      const nome = document.getElementById("nome").value;
      const cidade = document.getElementById("cidade").value;
      const descricao = document.getElementById("descricao").value;
      const foto = document.getElementById("foto").files[0];

      if (!foto) return alert("Envie uma foto!");

      const fotoURL = URL.createObjectURL(foto);

      fetch(https://nominatim.openstreetmap.org/search?format=json&q=${cidade})
        .then(res => res.json())
        .then(data => {
          if (data.length === 0) return alert("Cidade não encontrada!");

          const lat = data[0].lat;
          const lon = data[0].lon;

          const marcador = L.marker([lat, lon]).addTo(mapa);

          const popup = `
            <b>${nome}</b><br>
            📍 ${cidade}<br>
            <p>${descricao}</p>
            <button onclick="mostrarImagem(this)">🌳 Ver árvore</button>
            <div style="display:none;"><img src="${fotoURL}" width="200"></div>
          `;

          marcador.bindPopup(popup);
          mapa.setView([lat, lon], 10);
          document.getElementById("form").reset();
        });
    });

    function mostrarImagem(botao) {
      const imgDiv = botao.nextElementSibling;
      if (imgDiv.style.display === "none") {
        imgDiv.style.display = "block";
        botao.textContent = "🌿 Ocultar";
      } else {
        imgDiv.style.display = "none";
        botao.textContent = "🌳 Ver árvore";
      }
    }
  </script>
</body>

    <!-- CONTROLES: limpar / exportar / importar / gerenciar -->
    <section id="controles" class="card">
      <div style="display:flex;gap:8px;align-items:center;flex-wrap:wrap">
        <button id="btn-clear" class="btn">Limpar registros</button>
        <button id="btn-export" class="btn">Exportar JSON</button>
        <label class="btn btn-secondary" style="margin:0">
          Importar JSON
          <input id="input-import" type="file" accept="application/json" style="display:none" />
        </label>
        <button id="btn-toggle-manage" class="btn">Gerenciar registros</button>
      </div>
      <div id="manage-list" style="margin-top:12px;display:none"></div>
    </section>
<!-- Seção do Ranking -->
    <section id="ranking" class="card">
      <h2>🏆 Top Plantiadores</h2>
      <div id="ranking-list">
        <!-- items vão ser inseridos pelo script.js -->
      </div>
    </section>

    <section id="mapa"></section>
    
  </main>

  <footer>
    <p>Feito com 💚 para o planeta — Projeto VerdeDigital</p>
  </footer>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="script.js"></script>
</body>
</html>
